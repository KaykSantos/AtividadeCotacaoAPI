<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="components/script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">


</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <div class="d-grid gap-2">
                        <h1 style="text-align:center">Cotação de moedas</h1>
                        <button class="btn btn-dark mt-3" id="usdbrl">Dolar para Real</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <div class="d-grid gap-2">
                        <button class="btn btn-dark mt-3" id="btcbrl">Bitcoin para Real</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <hr>
                <h2>Dados da cotação:</h2>
                <h3>Compra: <span id="compra"></span></h3>
                <h3>Venda: <span id="venda"></span></h3>
                <h3>Variação: <span id="variacao"></span></h3>
                <h3>Máxima: <span id="maxima"></span></h3>
                <h3>Minima: <span id="minima"></span></h3>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2>Selecão de cotação</h2>
                <select id="select" class="form-select" aria-label="Selecione a cotação">
                    <option selected>Selecione a cotação</option>
                    <option value="USD-BRL">Dolar para Real</option>
                    <option value="BTC-BRL">Bitcoin para Real</option>
                    <option value="EUR-BRL">Euro para Real</option>
                </select>
                <div class="d-grid gap-2">
                    <button class="btn btn-dark mt-3" id="selectCot">Enviar</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <hr>
                <h2>Conversor de valores</h2>
                <label for="valorIn">Digite o valor:</label>
                <section>
                    <option>
                </section>
                <input id="valorIn" type="number" class="form-control">
                <div class="d-grid gap-2">
                    <button class="btn btn-dark mt-3" id="btcbrl">Bitcoin para Real</button>
                </div><br>
                <label for="valorEnd">Valor convertido: </label>
                <input id="valorEnd" type="number" class="form-control">
            </div>
        </div>
    </div>
</body>
</html>
